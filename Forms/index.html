<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>¿Cuál es tu nombre?: </span>
            <input type="text" id="Nombre" placeholder="Tu nombre" />
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día inciaste en Platzi: </span>
            <input type="date" id="inicio-platzi" placeholder="12/10/2020" />
        </label>
        <label for="horario-estudio">
            <span>¿Qué horario frecuentas estudiar? </span>
            <input type="time" id="horario-estudio" placeholder="2:00 pm" />
        </label>
    </form>
</body>
</html>
