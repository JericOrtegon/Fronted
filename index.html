<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Esta página te mostrará fotos de gatos" />
    <meta name="robots" content="index,follow" />
    <title>Es mi primer página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    Desafio 1
  </head>
  <body>
    <header>
      <h1>Soy la lista del super!</h1>
    </header>
        <section>
            <figure>
                <img src="./claseImg/pics/small.jpg" alt="Es un imagen de un carro">
                <figcaption>Es la imagen del carro que vas a usar para el super</figcaption>
            </figure>
        </section>
    <main>
        <section>
            <video controls preload="auto">
                <source src="./Video/Video_prueba.mp4" />
                
            </video>
            <video controls preload="auto">
              <source src="./Video/Vide_2.mp4" />
            </video>
            <p>Esta es la persona que va a manejar el carro y va a hacer el mercado</p>
        </section>
        <form action="">
          <label for="Nombre">
            <span>¿Quién va a hacer la compra?</span>
            <input type="text" id="Nombre" placeholder="Tu Nombre" autocomplete="name" required/>
          </label>
          <label for="Plata">
            <span>¿Tienes dinero para la compra?</span>
            <input type="checkbox" id="Plata" placeholder="Si" />
          </label>
        </form>
        <form action="">
          <label for="Fecha">
            <span>¿Qué día harás la compra?</span>
            <input type="datetime-local" id="Fecha" name="Fecha">
          </label>
          <input type="submit">
        </form>
      <ul>
        <li>Frutas</li>

          <li>Manzana</li>
          <li>Platano</li>
        </ol>
        <li>Carnes</li>

          <li>Pollo</li>
          <li>Carne molida</li>

        <li>Verduras</li>

          <li>

              href="https://www.google.com/search?q=sopa+de+zanahoria&oq=sopa+de+zanah&aqs=chrome.0.0l3j69i57j0l4.3060j0j7&sourceid=chrome&ie=UTF-8"
              >Zanahoria</a
            >
          </li>
        </ol>
      </ul>

    <footer>
      <p>creado con amor</p>
